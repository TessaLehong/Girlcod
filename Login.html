<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ECO-Smart</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="login-container">
        <div class="image-container">
            <img src="landing-page.png" alt="ECO-Smart" class="background-image">
           
        </div>
        <div class="login-form">
            <h2>Log in</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <button type="submit">Log in</button>
                <div class="social-login">
                    <p>OR</p>
                    <button class="google-login">Log in with Google</button>
                    <button class="facebook-login">Log in with Facebook</button>
                </div>
                <div class="register-link">
                    <p>New user? <a href="#">Registration</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
